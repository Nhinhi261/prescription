{% include 'home.html' %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Thêm Bệnh nhân</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Dashboard v1</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">
                                {% if patient %}
                                    Sửa bệnh nhân
                                {% else %}
                                    Thêm bệnh nhân
                                {% endif %}
                            </h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="patientName">Tên bệnh nhân: </label>
                                    <input type="text" name="first_name" class="form-control" id="patientName"
                                        placeholder="Nhập tên bệnh nhân"
                                        value="{{ form.first_name.value|default:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="patientlastName">Họ bệnh nhân: </label>
                                    <input type="text" name ="last_name" class="form-control" id="patientlastName"
                                        placeholder="Nhập họ bệnh nhân"
                                        value="{{ form.last_name.value|default:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="patientPatient_weight">Nhập cân nặng bệnh nhân: </label>
                                    <input type="text" name ="patient_weight" class="form-control" id="patientlastPatient_weight"
                                        placeholder="Nhập căng nặng bệnh nhân"
                                        value="{{ form.patient_weight.value|default:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="patientDateOfBirth">Ngày sinh bệnh nhân: </label>
                                    <input type="date" name ="date_of_birth" class="form-control" id="patientDateOfBirth"
                                        placeholder="Nhập ngày sinh"
                                        value="{{ form.date_of_birth.value|default:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="patientGender">Nhập giới tính:</label>
                                    <select name="gender" class="form-control" id="patientGender">
                                        <option value="M" {% if form.gender.value == "M" %}selected{% endif %}>Nam</option>
                                        <option value="F" {% if form.gender.value == "F" %}selected{% endif %}>Nữ</option>
                                        <option value="O" {% if form.gender.value == "O" %}selected{% endif %}>Khác</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="patientNumber">Số điện thoại liên hệ của bệnh nhân: </label>
                                    <input type="number" name ="contact_number" class="form-control" id="patientNumber"
                                        placeholder="Nhập số điện thoại"
                                        value="{{ form.contact_number.value|default:'' }}">
                                </div>
                                <div class="form-group">
                                    <label for="patientEmail">Email:</label>
                                    <input type="text" name ="email" class="form-control" id="patientEmail"
                                        placeholder="Nhập Email"
                                        value="{{ form.email.value|default:'' }}">                    
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Gửi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
